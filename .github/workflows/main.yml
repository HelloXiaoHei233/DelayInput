name: Build and Release DelayInput

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --name DelayInput --onefile --noconsole DelayInput.py

      - name: Upload build artifact (for manual download)
        uses: actions/upload-artifact@v4
        with:
          name: DelayInput-windows
          path: dist/DelayInput.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: DelayInput ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/DelayInput.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
